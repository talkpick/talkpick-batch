name: talkpick-batch-dev-deploy

on:
  push:
    branches:
      - dev
    paths-ignore:
      - '.github/**'

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
        
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'
      
    - name: Set custom build directory dynamically
      run: |
        echo "buildDir=/deploy/${{ github.event.repository.name }}/build" >> gradle.properties

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build Spring Boot (JAR)
      run: ./gradlew bootJar
      
    - name: Restart Docker
      run: |
        cd /deploy
        docker-compose stop batch
        docker-compose rm -f batch
        docker-compose up -d --build batch